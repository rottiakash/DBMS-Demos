<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <table>
        <tr>
          <th>USN</th>
          <th>Name</th>
        </tr>
        {%for student in result%}
        <tr>
          <td>{{student["usn"]}}</td>
          <td>{{student["name"]}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
